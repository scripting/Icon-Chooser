			function iconsGetCountPanels () {
				var ix = 0;
				$("#idTabTitles").find ("li").each (function () {
					ix++;
					});
				return (ix);
				}
			function iconsGetCurrentPanel () {
				var ixcurrentpanel, ix = 0;
				$("#idTabTitles").find ("li").each (function () {
					if (this.className == "active") {
						ixcurrentpanel = ix;
						}
					ix++;
					});
				return (ixcurrentpanel);
				}
			function iconsSetCurrentPanel (panelnum) {
				var ct = 0;
				$("#idTabTitles").find ("li").each (function () {
					if (ct == panelnum) {
						this.className = "active";
						}
					else {
						this.className = "";
						}
					ct++;
					});
				ct = 0;
				$("#idTabsContent").find ("div").each (function () {
					if (ct == panelnum) {
						this.className = "active tab-pane";
						}
					else {
						this.className = "tab-pane";
						}
					ct++;
					});
				}
			
			function iconsDialogShow () {
				$("#idIconsDialog").on ("keydown", function (event) {
					var panelnum = iconsGetCurrentPanel (), ct = iconsGetCountPanels ();
					switch (event.which) {
						case 13:
							iconsOkClicked ();
							return (false);
						case 37: //leftarrow
							if (panelnum <= 0) {
								panelnum = ct - 1;
								}
							else {
								panelnum--;
								}
							iconsSetCurrentPanel (panelnum);
							break;
						case 39: //rightarrow
							if (panelnum >= (ct - 1)) {
								panelnum = 0;
								}
							else {
								panelnum++;
								}
							iconsSetCurrentPanel (panelnum);
							break;
						}
					});
				$("#idIconsDialog").modal ("show"); 
				};
			function iconsCloseDialog () {
				$("#idIconsDialog").modal ("hide"); 
				};
			function iconsOkClicked () {
				iconsCloseDialog ();
				window.location = "http://scripting.com/2013/07/01/iconChooser20";
				};
			function initIconsDialog () {
				var ctThisPanel = 0, sCurrent = "<center><table><tr>", panelnum = 0, ctThisRow = 0, maxPerPanel = 45, maxPerRow = 9;
				var tc = document.getElementById ("idTabsContent"), clickscript;
				var tt = document.getElementById ("idTabTitles");
				
				tt.children [0].children [0].innerHTML = "<i class=\"fa " + awesomeIconsArray [0].name + "\"></i>&nbsp;"
				
				for (var i = 0; i < awesomeIconsArray.length; i++) {
					var ic = awesomeIconsArray [i];
					if (ctThisPanel >= maxPerPanel) {
						console.log (panelnum)
						var child = tc.children [panelnum++];
						child.innerHTML = sCurrent + "</tr></table></center>";
						sCurrent = "<center><table><tr>";
						ctThisPanel = 0;
						ctThisRow = 0;
						tt.children [panelnum].children [0].innerHTML = "<i class=\"fa " + ic.name + "\"></i>&nbsp;"
						}
					if (ctThisRow >= maxPerRow) {
						sCurrent += "</tr><tr>";
						ctThisRow = 0;
						}
					clickscript = "chooseIcon ('" + ic.name + "')";
					sCurrent += "<td class=\"tdIcon\"><a href=\"#\" title=\"" + ic.name + "\" onclick=\"" + clickscript + "\"><i class=\"fa " + ic.name + "\"></i></a></td>"
					ctThisPanel++;
					ctThisRow++
					}
				if (sCurrent.length > 0) {
					tc.children [panelnum].innerHTML = sCurrent + "</tr></table></center>";
					}
				}
			function chooseIcon (name) { //called when user clicks on an icon
				iconsOkClicked ();
				alert ("You chose: \"" + name + "\"");
				}
			</script>
